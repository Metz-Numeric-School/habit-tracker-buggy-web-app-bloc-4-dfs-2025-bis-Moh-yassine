<div class="flex justify-center items-start w-full h-screen mt-20">
    <div class="relative overflow-x-auto shadow-lg rounded-lg bg-white w-11/12 max-w-4xl mx-auto">
        <table class="w-full text-sm text-left text-green-600 border-collapse">
            <thead class="text-xs text-green-800 uppercase bg-beige-50">
                <tr>
                    <th scope="col" class="px-6 py-4 font-medium">Créé par</th>
                    <th scope="col" class="px-6 py-4 font-medium">Description</th>
                    <th scope="col" class="px-6 py-4 font-medium">Priorité</th>
                    <th scope="col" class="px-6 py-4 font-medium">Attribué à</th>
                    <th scope="col" class="px-6 py-4 font-medium">Créé à</th>
                </tr>
            </thead>
            <tbody>
                @for (ticket of ticketsList; track $index) {
                <tr class="odd:bg-beige-50 even:bg-beige-100 transition-colors duration-200 hover:bg-green-50">
                    <th scope="row" class="px-6 py-3 font-semibold text-green-700 whitespace-nowrap">
                        {{ ticket.created_by }}
                    </th>
                    <td class="px-6 py-3 text-green-700">{{ ticket.description }}</td>
                    <td class="px-6 py-3">
                        <span class="inline-block px-2 py-1 text-xs font-semibold rounded-full 
                                     {{ ticket.priority === 'urgent' ? 'bg-red-500 text-white' : 
                                        ticket.priority === 'eleve' ? 'bg-yellow-500 text-white' : 
                                        ticket.priority === 'moyenne' ? 'bg-blue-500 text-white' : 
                                        'bg-green-500 text-white' }}">
                            {{ ticket.priority }}
                        </span>
                    </td>
                    <td class="px-6 py-3 text-green-700">{{ ticket.assigned_to }}</td>
                    <td class="px-6 py-3 text-green-700">{{ ticket.created_at | date:'dd/MM/yyyy HH:mm:ss' }}</td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
