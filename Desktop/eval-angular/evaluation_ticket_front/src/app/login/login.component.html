<div>
    <div class="bg-beige-50 min-h-screen flex items-center justify-center">
        <div class="max-w-sm w-full bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-green-800 mb-6 text-center">Connexion</h2>
            <form (ngSubmit)="onLogin()" #loginForm="ngForm">
                <div class="mb-4">
                    <label for="email" class="block text-green-700 font-bold mb-2">Adresse E-mail</label>
                    <input type="email" id="email" name="email" [(ngModel)]="email" required
                        class="w-full px-3 py-2 border border-green-200 rounded-md focus:outline-none focus:ring focus:ring-green-300"
                        placeholder="Votre adresse e-mail">
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-green-700 font-bold mb-2">Mot de passe</label>
                    <input type="password" id="password" name="password" [(ngModel)]="password" required
                        class="w-full px-3 py-2 border border-green-200 rounded-md focus:outline-none focus:ring focus:ring-green-300"
                        placeholder="Votre mot de passe">
                </div>

                <button type="submit"
                    class="w-full bg-green-600 text-white font-bold py-2 rounded-md hover:bg-green-700 transition duration-300">Se
                    connecter</button>
            </form>
        </div>
    </div>
</div>
